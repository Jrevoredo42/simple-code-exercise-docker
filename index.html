<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <style>
        body {
            background-color: #f0f8ff; /* Azul claro */
            font-family: Arial, sans-serif;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            margin-top: 150px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50; /* Verde escuro */
            color: white;
        }
    </style>
</head>
<body>

    <h1>Lista de Compras</h1>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maçãs</td>
                <td>5</td>
                <td>R$ 2,50</td>
            </tr>
            <tr>
                <td>Pães</td>
                <td>2 pacotes</td>
                <td>R$ 5,00</td>
            </tr>
            <tr>
                <td>Leite</td>
                <td>1 litro</td>
                <td>R$ 3,00</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>

</body>
</html>
